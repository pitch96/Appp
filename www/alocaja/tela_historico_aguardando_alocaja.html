<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>
    <link rel="stylesheet" type="text/css" href="../css/core.css"/>
    <link rel="stylesheet" type="text/css" href="../css/core-colors.min.css">
    <link rel="stylesheet" type="text/css" href="../css/core-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../css/core_customs.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/alocaja.css">

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAd0JjWh7dEkvElilz60QrePgVhPRHaxY0&libraries=geometry"></script>
    <title> Viagens Dinâmicas</title>

</head>

<body>
<div class="app fundo">
    <div class="header bg-purple">
        <button id="btnVoltar" class="action-button mini bg-purple fg-white" data-role="ripple" ><span class="i-back i-2x"></span></button>
        <span class="app-title"> Viagens Dinâmicas</span>
    </div>
    <div class="view-content">

        <div class="grid-list">
            <div class="row padding1">
                <div class="cell"><p class="display1 align-center pg-titulo">Aguardando Início</strong></p></div>
            </div>



            <!--            <div class="row padding1">
                            <div class="cell align-center">
                                <button id="btnFicarOnline" class="size0 raised-button bg-green fg-white">Ficar ONLINE</button>
                            </div>
                        </div>
                        <div class="row padding1">
                            <div class="cell align-center">
                                <button id="btnVerEntregas" class="size0 raised-button bg-blue fg-white">Ver entregas em aberto</button>
                            </div>
                        </div>-->
            <div class="row padding1">
                <div class="cell align-center">
                    <p id="pTextoInstrucao">Dirija-se ao centro para iniciar o transporte.</p>
                </div>
            </div>
            <div class="row padding1">
                <div class="cell align-center">
                    <p id="pResultadosEncontrados">resultados encontrados.</p>
                </div>
            </div>


            <div class="grid-list">
                <div class="row padding1">
                    <ul class="list full-width" id="lista_entregas" data-role="ripple" data-ripple-target="li" data-ripple-color="#448aff">
                    </ul>
                </div>
                <div class="row padding2"></div>
            </div>
        </div>

        <div id="dialogProcessMessage" data-role="dialog" data-close-button="true" data-overlay="true" class="dialog full-width"  >
            <div class="dialog-content align-center">
                <div class="dialog-title"><span id="process-message-title"></span></div>
                <div class="grid-list">
                    <div class="row padding1">
                        <div class="cell align-center">
                            <div class="full-size">
                                <div id="map-canvas" class="full-width" style="height: 180px; margin-top:-5px;"></div>
                                <br>
                                <label id="origem-text"></label>
                                <br>
                                <label id="destino-text"></label>
                                <br>
                                <label id="valor-text"></label>
                                <br>
                                <br>
                                <div class="dialog-title"><span id="process-message-text"></span></div>
                            </div>
                        </div>
                    </div>

                    <div class="row padding1">
                        <div class="cell align-center">
                            <div class="full-size">
                                <button id="decline_service" class="margin2 action-button bg-red-400 fg-white" onclick="app.closeServiceCallScreen()"><span class="i-close i-2x"></span></button>
                                <br>
                                <label>Declinar</label>
                            </div>
                        </div>
                        <div class="cell align-center">
                            <div class="full-size">
                                <button class="margin2 action-button bg-green-400 fg-white" onclick="app.closeServiceCallScreen()"><span class="i-play i-2x"></span></button>
                                <br>
                                <label>Aceitar</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="dialog-actions">
                <button class="flat-button place-left" onclick="app.closeServiceCallScreen()">Fechar</button>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/alocaja/tela_historico_aguardando_alocaja.js"></script>
<script type="text/javascript" src="../js/alocaja/alocaja_webservice_access.js"></script>
<script type="text/javascript" src="../js/webservice_access.js"></script>

<script type="text/javascript" src="../js/core.min.js"></script>
<script type="text/javascript" src="../js/moment.js"></script>

<script type="text/javascript">
    app.initialize();
</script>
</body>

</html>
